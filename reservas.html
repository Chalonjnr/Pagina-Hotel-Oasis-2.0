<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Hotel OASIS</title>
    <link rel="stylesheet" href="css/estilos2.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Vinculación del archivo styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        .header-banner {
            text-align: center;
            padding: 40px 0;
            background-image: url('imagenes/banner.jpg'); /* Ruta relativa a la imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #fff;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .header-banner h1 {
            font-family: 'Merriweather', serif; /* Cambia la fuente a Merriweather */
            font-weight: 700;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .header-banner img.logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; /* Ajusta el tamaño según tu necesidad */
            height: auto;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="principal.html">
            <img src="imagenes/logo.png" alt="Logo Hotel OASIS" width="30" height="30" class="d-inline-block align-text-top">
            Hotel OASIS
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Presentación</div>
                        <a class="nav-link" href="principal.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href="inicio.html">
                            <div class="sb-nav-link-icon"><i class="bi bi-boxes"></i></div>
                            Inicio
                        </a>
                        <a class="nav-link" href="nosotros.html">
                            <div class="sb-nav-link-icon"><i class="bi bi-award-fill"></i></div>
                            Nosotros
                        </a>
                        <div class="sb-sidenav-menu-heading">Opciones</div>
                        <a class="nav-link" href="habitaciones.html">
                            <div class="sb-nav-link-icon"><i class="bi bi-journal-text"></i></div>
                            Habitaciones
                        </a>
                        <a class="nav-link" href="reservas.html">
                            <div class="sb-nav-link-icon"><i class="bi bi-suitcase-lg-fill"></i></div>
                            Reservas
                        </a>
                        <a class="nav-link" href="contactanos.html">
                            <div class="sb-nav-link-icon"><i class="bi bi-telephone-fill"></i></div>
                            Contactanos
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    ADMINISTRADOR
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="header-banner" style="background-image: url('imagenes/banner.jpg');">
                    <img src="imagenes/logo.png" alt="Logo Hotel OASIS" class="logo">
                    <h1 style="font-family: 'Merriweather', serif; font-size: 2.5rem; text-transform: uppercase;">Reserva tu Habitación</h1>
                </div>
                <div class="container">
                    <main>
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="checkin">Fecha de Ingreso</label>
                                <input type="date" id="checkin" name="checkin" required>
                            </div>
                            <div class="form-group">
                                <label for="checkout">Fecha de Salida</label>
                                <input type="date" id="checkout" name="checkout" required>
                            </div>
                            <div class="form-group room-selection">
                                <label>
                                    <input type="radio" name="room" value="Individual" required>
                                    <img src="imagenes/individual.jpg" alt="Habitación Individual">
                                    Individual
                                </label>
                                <label>
                                    <input type="radio" name="room" value="Doble" required>
                                    <img src="imagenes/doble.jpg" alt="Habitación Doble">
                                    Doble
                                </label>
                                <label>
                                    <input type="radio" name="room" value="Suite" required>
                                    <img src="imagenes/suite.jpg" alt="Suite">
                                    Suite
                                </label>
                            </div>
                            
                            <button type="submit" class="btn-reservar">Reservar</button>
                        </form>
                    </main>
                </div>
            </main>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationMessage"></p>
            <div class="modal-buttons">
                <button id="modifyButton">Modificar</button>
                <button id="cancelButton">Cancelar</button>
                <button id="omitButton">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="js/scripts2.js"></script>
</body>
</html>
