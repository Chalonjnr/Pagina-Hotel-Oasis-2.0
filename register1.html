<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="new login/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrarse</h2>
        <form action="register1.php" method="POST" id="register-form">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <p class="redirect-message">¿Ya tienes una cuenta? 
            <a href="index.html" class="redirect-link">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
